<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You - </title>
    <link rel="shortcut icon" href="image/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap-5.3.0-alpha3-dist/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/music_app.css">
</head>
<body>
<div class="player">
  <!-- Dashboard -->
  <div class="dashboard">
    <!-- Header -->
    <header style="background-color: white !important; padding: 0;">
      <h4>Now playing:</h4>
      <h2>Song Name</h2>
    </header>

    <!-- CD -->
    <div class="cd">
      <div class="cd-thumb">
      </div>
    </div>
    <!-- Control -->
    <div class="control">
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
    </div>
    <div class="seek-container">
        <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        <span id="time">0:00 / 0:00</span>
    </div>
    <audio id="audio" src=""></audio>
    <div class="btn btn-list">
      <i class="fa-sharp fa-solid fa-list"></i>
    </div>
  </div>

  <!-- Playlist -->
  <div class="playlist">
  </div>

  <!-- Check_Connection -->
   <div class="alert" id="error">
      <i class="fa-solid fa-headphones"></i>&nbsp; Bạn đang ở chế độ offline
        <span class="closebtn" onclick="this.parentElement.style.display='none';"><i class="fa-sharp fa-solid fa-circle-xmark fa-2xs"></i></span>
    </div>
    <div class="alert" id="success">
      <i class="fa-solid fa-wifi fa-beat-fade" style="color:#34df48;"></i>&nbsp; Đã khôi phục kết nối Internet
        <span class="closebtn" onclick="this.parentElement.style.display='none';"><i class="fa-sharp fa-solid fa-circle-xmark fa-2xs"></i></span>
    </div>
    
</div>
